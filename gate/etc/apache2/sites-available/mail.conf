<VirtualHost *:88>
#	ServerAdmin webmaster@dummy-host.example.com
	Options FollowSymLinks
	DocumentRoot "/home/web_mail/public_html/"
	RewriteEngine On
	ServerName mail.neo63.ru
	Redirect permanent / https://mail.neo63.ru/
	ErrorLog  	${APACHE_LOG_DIR}/error_mail.log
	CustomLog 	${APACHE_LOG_DIR}/access_mail.log vhost_combined

<Directory />
Options FollowSymLinks
AllowOverride All
RewriteEngine On
#RewiteLog /var/log/apache2/rewrite.log
#RewriteLogLevel debug 
</Directory>

</VirtualHost>


<VirtualHost *:444>
  SSLEngine on
  SSLCertificateFile /etc/nginx/ssl/neo63.ru/fullchain.pem
  SSLCertificateKeyFile /etc/nginx/ssl/neo63.ru/privkey.pem

  ErrorLog        ${APACHE_LOG_DIR}/error_mail.log
  CustomLog       ${APACHE_LOG_DIR}/access_mail.log vhost_combined

  ServerAdmin muxa@neo63.ru
  ServerName mail.neo63.ru
#  Redirect permanent / https://mail.neo63.ru/

  DocumentRoot /home/web_mail/public_html/
  <Directory /home/web_mail/public_html/>
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from All
  </Directory>
</VirtualHost>


