<VirtualHost *:88>
#	ServerAdmin webmaster@dummy-host.example.com
	Options FollowSymLinks
	DocumentRoot "/home/web_www/public_html/"
	RewriteEngine On
	ServerName www2.neo63.ru
	Redirect permanent / https://neo63.ru/
	ErrorLog  	${APACHE_LOG_DIR}/error_www2.log
	CustomLog 	${APACHE_LOG_DIR}/access_www2.log vhost_combined

<Directory />
Options FollowSymLinks
AllowOverride All
RewriteEngine On
#RewiteLog /var/log/apache2/rewrite.log
#RewriteLogLevel debug 
</Directory>

</VirtualHost>


<VirtualHost *:444>
  SSLEngine on
  SSLCertificateFile /etc/nginx/ssl/neo63.ru/fullchain.pem
  SSLCertificateKeyFile /etc/nginx/ssl/neo63.ru/privkey.pem

  ServerAdmin muxa@neo63.ru
  ServerName www2.neo63.ru
  Redirect permanent / https://neo63.ru/

  DocumentRoot /home/web_www/public_html/
  <Directory /home/web_www/public_html/>
    Options FollowSymLinks
    AllowOverride All
    Order allow,deny
    Allow from All
  </Directory>
</VirtualHost>
